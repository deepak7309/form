<div class="form-container">
    <h1>Contact Us</h1>
    <form name="contactForm" method="post" onsubmit = "return validate()" action="#">
      <label for="name">* Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your name" >
      <span class="errors"></span>
  
  
      <label for="email">* Email</label>
      <input type="text" placeholder="Enter your Email address" id="email" name="email" >
      <span class="errors"></span>
  
  
      <label for="phone">* Phone</label>
      <input type="text" placeholder="Enter Your Phone number" id="phone" name="phone" >
      <span class="errors"></span>
      <label for="subject">* Message</label>
      <textarea placeholder=" Please Enter Your message" cols="132" rows="5" name="subject" id="subject"></textarea>
      <span class="errors"></span>
  
  
      <button type="submit" value="Submit">Submit</button>
    </form>
    <link rel="stylesheet" href="Repositive.css">
   
  </div>
